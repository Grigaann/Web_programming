<!DOCTYPE html> 
<html lang="fr"> 
    <head> 

        <title>Password Generator</title> 
        <meta charset="UTF-8"> 
        <style>
            body{
                margin : auto;
                max-width: 500px;
            }
        </style>
        <script type="text/javascript" src="./js/script.js"></script>
        <link rel= "stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div><a href="informations.html"> Useful Informations </a>&nbsp;<a href="homepage.html">Homepage</a>&nbsp;<a href="apropos.html">A propos</a></div>
        </header>
        <section>
            <h1>
                Créez votre mot de passe robuste en 1 clic !
            </h1>

            <form method="post" name="ajoutPWD" action="#" class="box" id="addPWD" onsubmit="return false">
                <fieldset>
                    <legend>Critères de génération</legend>
                    <input type="radio" id="Minuscule">
                    <label for="Minuscule">Minuscule</label>
                    <input type="radio" id="Majuscule">
                    <label for="Majuscule">Majuscule</label>
                    <input type="radio" id="Chiffre">
                    <label for="Chiffre">Chiffre</label>
                    <input type="radio" id="Symbole">
                    <label for="Symbole">Symbole</label>
                </fieldset>
                <fieldset style="width:570px">
                    <legend>Informations sur le mot de passe</legend>
                    <input type="number" id="Nombre" min="8" max="100">
                    <label for="Nombre"></label>
                    <label for="start">Date de validité</label>
                    <input type="date" id="date">
                    <label for="Categories">Categories</label>
                    <select name="categories" id="Categories">
                        <option value="">--Please choose an option--</option>
                        <option value="1">Dog</option>
                        <option value="2">Cat</option>
                        <option value="3">Hamster</option>
                        <option value="4">Parrot</option>
                        <option value="5">Spider</option>
                        <option value="6">Goldfish</option>
                    </select>
                    <label for="site">Site ou application</label>
                    <input type="text" id="site">
                </fieldset>
                <fieldset>
                    <legend>Générer et ajouter à votre liste</legend>
                    <input type="submit" value="Ajouter" onclick="generate()">
                    <input type="reset" value="Supprimer">
                    
                </fieldset>
            </form>
            <main class="box">
                <table id="PWD_table">
                    <thead>
                        <tr>
                            <th>Characters counter</th>
                            <th>Creation date</th>
                            <th>Usage category</th>
                            <th>Site or application</th>
                            <th>Generated password</th>
                        </tr>
                    </thead>
                </table>
            </main>


        </section>
        <footer>
            <a href="https://fr.wikipedia.org/wiki/Attaque_par_force_brute">En savoir plus ?</a>&nbsp;<a href="homepage.html">Homepage</a>
        </footer>
        
    </body>

</html>
