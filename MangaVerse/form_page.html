<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>MangaVerse - Keep it up to date</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" href="./CascadingStyleSheets/style.css">
        <script type="text/javascript" src="JavaScript/script.js"></script>
    </head>

    <body>
        <header>
            <div id="navigation bar">
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="information.html">Information</a></li>
                    <li><a href="form_page.html">Form</a></li>
                </ul>
            </div>
        </header>
        <section>
            <form method="post" name="addManga" action="#" class="box" id="addManga">
                <fieldset>
                    <legend>Manga's characteristics</legend>
                    <label for="site">Manga's Name</label>
                    <input type="text" id="name">
                    &nbsp
                    <label for="types">Manga's Type</label>
                    <select name="type" id="types">
                        <option value="">--Please choose a type--</option>
                        <option value="shonen">Shonen</option>
                        <option value="seinen">Seinen</option>
                        <option value="romance">Romance</option>
                        <option value="shojo">shojo</option>
                    </select>
                    <div id="characteristics">
                        <label for="Length" class="characteristics">Length</label>
                        <input type="number" id="Length" min="1" max="999">
                        &nbsp
                        <label for="Date">Release Date</label>
                        <input type="date">
                    </div>
                
                    
                </fieldset>
                <fieldset>
                    <legend>Primary elements</legend>

                </fieldset>
                <fieldset>
                    <legend>Finalize your manga!</legend>
                    <input type="submit" value="Ajouter" class="submitbutton">
                    <input type="reset" value="Supprimer" class="resetbutton">
                </fieldset>
            </form>
        
        </section>
        <footer>
            <a href="about.html">Contact us</a>
        </footer>
    </body>
</html>
